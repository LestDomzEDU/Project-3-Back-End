# --- DataSource (prefer JAWSDB_*/JDBC_* vars from add-on) ---
spring.datasource.url=${JDBC_DATABASE_URL:${JAWSDB_URL}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- Heroku proxy aware + cookies for OAuth via web flow ---
# Trust X-Forwarded-* from Heroku router so redirects/links use https
server.forward-headers-strategy=framework

# Session cookie must be Secure and SameSite=None for OAuth to return with cookies
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# Reasonable connection pool size on free dynos
spring.datasource.hikari.maximum-pool-size=5
