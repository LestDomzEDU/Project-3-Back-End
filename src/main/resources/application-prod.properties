# Make Spring respect Heroku's X-Forwarded-* so {baseUrl} is https://<your-app>.herokuapp.com
server.forward-headers-strategy=framework

# Cookies must be sent on OAuth redirect back from the provider
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# ---- Database (optional; only if you attach JawsDB/ClearDB) ----
spring.datasource.url=${JDBC_DATABASE_URL:${JAWSDB_URL:}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=5
