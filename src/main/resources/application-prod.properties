# Respect Heroku X-Forwarded-* so {baseUrl} becomes https://<app>.herokuapp.com
server.forward-headers-strategy=framework

# Cookies must survive OAuth browser hop
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.same-site=None

# ===== Datasource with smart fallback =====
# If JDBC_DATABASE_URL/JAWSDB_URL exists -> use it (MySQL).
# Otherwise -> fall back to in-memory H2 so the app still boots.
spring.datasource.url=${JDBC_DATABASE_URL:${JAWSDB_URL:jdbc:h2:mem:proj3db;DB_CLOSE_DELAY=-1;MODE=MySQL}}
spring.datasource.username=${JDBC_DATABASE_USERNAME:${JAWSDB_USERNAME:sa}}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:${JAWSDB_PASSWORD:}}
spring.datasource.driver-class-name=${JDBC_DATABASE_DRIVER:${JAWSDB_DRIVER:org.h2.Driver}}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.hikari.maximum-pool-size=5
